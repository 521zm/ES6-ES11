  // console.log(xiyouji);
  const zmzmzm = {
    name: 'am',
    food: ['1', '2', '3', '4'],
    [Symbol.iterator]() {
      let index = 0
      return {
        next: () => {
          if (index < this.food.length) {
            const result = {
              value: this.food[index],
              done: false
            };
            index++
            return result;
          } else {
            return {
              value: undefined,
              done: true
            }
          }
        }
      }
    }
  }
  for (const iterator of zmzmzm) {
    console.log(iterator);
  }
